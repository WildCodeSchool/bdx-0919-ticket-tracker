<form  (ngSubmit)="createTicket.valid && onFormSubmit(createTicket)" #createTicket="ngForm">
    <div class="example-container boxForm">
    <mat-form-field>
      <mat-select placeholder="Destinataire">
        <mat-option value="trainer">Formateur</mat-option>
        <mat-option value="admin">Campus manager</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Sujet" type='text' name='title'
             [(ngModel)]= "newTicket.title" #titleRef="ngModel" required minlength="3" maxlength="255"/>
    </mat-form-field>
    <div mat-error *ngIf="titleRef?.errors?.required && createTicket.submitted">Entrez un sujet</div>
    <div mat-error *ngIf="titleRef?.errors?.minlength && createTicket.submitted">Entrez au moins 3 caractères</div>
    <div mat-error *ngIf="titleRef?.errors?.maxlength && createTicket.submitted">C'est trop long (255 caractères maximum)</div>

    <mat-form-field>
      <textarea matInput placeholder="Ticket" type='text' name='description'
                [(ngModel)]="newTicket.description" #descriptionRef="ngModel" minlength="3" maxlength="255"
                 required></textarea>
    </mat-form-field>
    <div mat-error *ngIf="descriptionRef?.errors?.required && createTicket.submitted">Entrez une description</div>
      <div mat-error *ngIf="descriptionRef?.errors?.minlength && createTicket.submitted">Entrez au moins 3 caractères</div>
      <div mat-error *ngIf="descriptionRef?.errors?.maxlength && createTicket.submitted">C'est trop long (255 caractères maximum)</div>

    <div class='container'>
      <button mat-flat-button (click)="resetUserForm()" >Reset</button>
      <button mat-flat-button >Créer</button>
    </div>
  </div>
</form>
