<app-header></app-header>

<div class="container" *ngIf="user != null">
  <app-tab [user]="user" (tabChanged)="dealWithTabChanged($event)"></app-tab>
  <app-ticket-list
    [tickets]="tickets"
    [user]="user"
    (getCheckUpdate)="onCheckUpdate()"
  ></app-ticket-list>
</div>

<app-footer></app-footer>
