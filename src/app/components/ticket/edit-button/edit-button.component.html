<mat-card-actions class="button" *ngIf="ticket.user.id === idUser &&  studentButton === true">
  <button
    routerLink="/edit/{{ ticket.id }}"
    routerLinkActive="router-link-active"
    class="edit"
    mat-raised-button
  >
    Editer
  </button>

  <button class="delete"
   mat-raised-button
   (click)="delete()"
   >
    Suppprimer
  </button>
</mat-card-actions>
