<mat-card-actions class="button" click="editTicket()">
  <button
    routerLink="/edit/{{ ticket.id }}"
    routerLinkActive="router-link-active"
    class="edit"
    mat-raised-button
    *ngIf="ticket.user.id === idUser"
  >
    Editer
  </button>

  <button
    class="delete"
    mat-raised-button
    (click)="delete()"
    *ngIf="ticket.user.id === idUser"
  >
    Suppprimer
  </button>
</mat-card-actions>
