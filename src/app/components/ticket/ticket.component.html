<mat-card class="example-card card-color">
  <mat-card-header class="header">
    <div mat-card-avatar class="avatar"></div>
    <div class="name-cercle">
      <div class="name">
        <div mat-card-title class>John</div>
        <mat-card-subtitle>Lennon</mat-card-subtitle>
      </div>
      <div class="cercle"></div>
    </div>
  </mat-card-header>

  <mat-card-content class="content">
    <p>
      {{ ticket.description }}
    </p>
  </mat-card-content>

  <div class="lastLine">
    <div class="creationDate">{{ ticket.createdAt | date }}</div>
    <mat-card-actions class="button" click="editTicket(ticket)">
      <button
        [routerLink]="['/form']"
        routerLinkActive="router-link-active"
        class="Edit"
        mat-button
      >
        Editer
      </button>
      <button class="Delete" mat-button>Suppprimer</button>
    </mat-card-actions>
  </div>
</mat-card>
