<div
  *ngFor="let ticket of tickets.reverse(); let i = index"
  animationDuration="2000ms"
>
  <app-ticket
    [ticket]="ticket"
    [user]="user"
    (getCheckDelete)="onCheckDelete(i)"
  ></app-ticket>
</div>
